<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/public/pwa-setup.js"></script>

    <style>
        /* Customizing the form button */
        .btn {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Join Now</h2>
        
        <form action="" enctype="multipart/form-data">
            <!-- Username Input -->
            <div class="mb-4">
                <input type="text" name="username" id="username" placeholder="Username..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <!-- Email Input -->
            <div class="mb-4">
                <input type="email" name="email" id="email" placeholder="Email..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <!-- Phone Input -->
            <div class="mb-4">
                <input type="text" name="phone" id="phone" placeholder="Phone number..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn">Join Now</button>
        </form>
    </div>



<div>
    <a href="login">Already a member? Log In</a>
</div>

    <script>
        let form = document.querySelector("form");
     
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            let inputValue = document.getElementById("username");
            let inputvalue = inputValue.value;
            localStorage.setItem("username", inputvalue);

            let formData = new FormData(form);
            
            fetch("/", {
                method: 'POST', 
                body: formData
            }).then((response) => {
                return response.json();
            }).then((data) => {
                window.location.href = data.url;
            });
        });
    </script>
</body>
</html>
